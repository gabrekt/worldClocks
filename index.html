<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clocks">
        <div class="clock" id="denmark">
            <h2>Copenhagen, Denmark</h2>
            <p id="timeDenmark">Loading...</p>
        </div>
        <div class="clock" id="australia">
            <h2>Sydney, Australia</h2>
            <p id="timeAustralia">Loading...</p>
        </div>
        <div class="clock" id="chile">
            <h2>Santiago, Chile</h2>
            <p id="timeChile">Loading...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
